on: [push, pull_request]

name: Quality assurance

jobs:
  test:
    runs-on: ubuntu-latest
    name: ExUnit - Elixir ${{matrix.elixir}} (${{matrix.otp}})
    strategy:
      matrix:
        otp: ['25']
        elixir: ['1.14']
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix test --color
      - run: mix coveralls

  credo:
    needs: "test"
    runs-on: ubuntu-latest
    name: Credo - Elixir ${{matrix.elixir}} (${{matrix.otp}})
    strategy:
      matrix:
        otp: ['25']
        elixir: ['1.14']
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix credo

  coveralls:
    runs-on: ubuntu-latest
    name: Coveralls - Elixir ${{matrix.elixir}} (${{matrix.otp}})
    needs: "credo"
    strategy:
      matrix:
        otp: ['25']
        elixir: ['1.14']
    env:
      MIX_ENV: test
    steps:
      - uses: actions/checkout@v2
      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{matrix.otp}}
          elixir-version: ${{matrix.elixir}}
      - run: mix deps.get
      - run: mix coveralls.github
